<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="form-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home-button">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm" method="post"> <!-- Kein PHP, darum kein action -->
            <div class="gender-selection">
                <div class="gender-options">
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="diverse">diverse</label>
                    <input type="radio" id="diverse" name="gender" value="diverse" required>
                </div>                

            <input type="text" id="register-username" name="username" required placeholder="Username">
            <input type="password" id="register-password" name="password" required placeholder="Password">
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat Password">
            
            <button type="submit">Register</button>
        </form>
        <div class="additional-options">
            <p>Already got an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
