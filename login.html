<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home-button">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>
    <div class="form-container">
        <h2><a href="secret.html">Login</a></h2>
        <form id="loginForm" method="post"> <!-- Kein PHP, darum kein action -->
            <input type="text" id="login-username" name="username" required placeholder="Username">
            <input type="password" id="login-password" name="password" required placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <div class="additional-options">
            <p>No account yet? <a href="register.html">Register</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
